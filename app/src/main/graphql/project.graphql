query FetchProjects($first: Int = 15, $cursor: String, $sort: ProjectSort, $backed: Boolean, $recommended: Boolean, $categoryId: String, $starred: Boolean, $staffPicks: Boolean) {
  projects(first: $first, after:$cursor, sort:$sort, backed:$backed, recommended:$recommended, categoryId: $categoryId, starred:$starred, staffPicks: $staffPicks) {
    edges {
      cursor
      node{
        ... projectCard
      }
    }
    pageInfo {
      ... pageInfo
    }
    totalCount
  }
}

query FetchProject($slug: String!) {
  project(slug: $slug) {
    ... fullProject
  }
}

query FetchProjectRewards($slug: String!) {
  project(slug: $slug) {
    minPledge
    rewards {
      nodes {
        ... reward
        allowedAddons {
            pageInfo {
                startCursor
            }
        }
        items {
            ... rewardItems
        }
        simpleShippingRulesExpanded {
          cost
          country
          estimatedMax
          estimatedMin
          locationId
          locationName
        }
      }
    }
  }
}

query ProjectCreatorDetails($slug: String!) {
  project(slug: $slug) {
    creator {
      backingsCount
      launchedProjects {
        totalCount
      }
    }
  }
}

query GetProjectBacking($slug: String!) {
  project(slug: $slug) {
    id
    backing {
      ... backing
    }
  }
}

query GetProjectAddOns($slug: String!, $locationId: ID!) {
  project(slug: $slug) {
    addOns {
      nodes {
        shippingRulesExpanded(forLocation: $locationId) {
          nodes {
            ... shippingRule
          }
        }
        ... reward
        items {
          ... rewardItems
        }
      }
    }
  }
}

mutation CreateComment($body: String!, $commentableId: ID!, $parentId: ID, $clientMutationId: String) {
  createComment(input: {
    body: $body,
    commentableId: $commentableId,
    parentId: $parentId,
    clientMutationId: $clientMutationId
  }) {
    comment {
      ...comment
    }
  }
}

mutation watchProject($id: ID!) {
  watchProject(input: {id: $id}) {
    clientMutationId
    project {
      ...fullProject
    }
  }
}

mutation unwatchProject($id: ID!) {
  watchProject: unwatchProject(input: {id: $id}) {
    clientMutationId
    project {
      ...fullProject
    }
  }
}


query GetProjectComments($slug: String!, $limit: Int!, $cursor: String) {
  project(slug: $slug) {
    id
    collaborators {
      edges {
        node {
          id
          name
        }
      }
    }
    comments(first: $limit, after: $cursor) {
      edges {
        cursor
        node {
          ...comment
        }
      }
      pageInfo {
        ...pageInfo
      }
      totalCount
    }
  }
}

query GetProjectUpdateComments($id: ID!,$limit: Int!, $cursor: String){
  post(id: $id)  {
    id
    ...freeformPost
  }
}

query GetRootCategories {
  rootCategories {
    ...category
    subcategories {
      nodes {
        ...category
      }
    }
  }
}

query FetchCategory($categoryParam: String!) {
  category(param: $categoryParam){
    ...category
    subcategories {
      nodes {
        ...category
      }
    }
  }
}

query GetProjectUpdates($slug: String!, $limit: Int!, $cursor: String) {
  project(slug: $slug) {
    posts(first: $limit, after: $cursor) {
      edges {
        node {
          ...post
        }
        cursor
      }
      pageInfo {
        ...pageInfo
      }
      totalCount
    }
  }
}

mutation CreateFlagging($contentId: ID!, $details: String, $kind: NonDeprecatedFlaggingKind!) {
  createFlagging(input: {
    contentId: $contentId,
    details: $details,
    kind: $kind
  }) {
    flagging {
      kind
    }
  }
}
